apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: applications/base/
    repoURL: https://github.com/Svabas22/plat-course-az-aks-example.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true